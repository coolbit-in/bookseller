{% extends "base.html" %}

{% block title %}站内信{% endblock %}

{% block content%}
        <div class="container">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <h1>加入“卖东西”<br><small>重新发现闲置物品的价值</small></h1>
            </div>
            <div class="col-md-5">
                <form class="form-horizontal" role="form" action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="id_username" placeholder="输入您的用户名" name="username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_username" class="col-sm-2 control-label">E-mail：</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="id_e_mail" placeholder="输入您的E-mail" name="e_mail">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="submit" class="btn btn-default">注册</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-1"></div>
        </div>
{% endblock %}
