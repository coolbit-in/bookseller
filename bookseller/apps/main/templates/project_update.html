{% extends "base.html" %}

{% block title %}发布物品{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>发布物品</h1>
    </div>
    <div id="project">
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">物品名：</label>
                <div class="col-sm-10">
                    <h4>{id_projectName}</h4>
                </div>
            </div>

            <div class="form-group">
                <label for="id_projectInfo" class="col-sm-2 control-label">添加物品描述：</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="id_projectInfo" placeholder="物品描述请少于200个字。" name="projectInfo">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">修改售价：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="发布售价务必良心" name="price">
                </div>
            </div>
            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">上传照片：</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="image" name="image">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default">删除</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
