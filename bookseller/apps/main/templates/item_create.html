{% extends "base.html" %}

{% block title %}发布物品{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>发布物品</h1>
    </div>

    <div id="project" class="row">
        <div class="col-md-3"></div>
        <form class="form-horizontal col-md-7" role="form" action="" method="post"
                 {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
            <div class="form-group">
                <label for="id_projectName" class="col-sm-2 control-label">物品名：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_projectName" placeholder="物品名请少于15个字" name="title">
                </div>
            </div>

            <div class="form-group">
                <label for="id_projectInfo" class="col-sm-2 control-label">物品描述：</label>
                <div class="col-sm-10">
                    <textarea rows="3"  type="text" class="form-control" id="id_projectInfo" placeholder="物品描述请少于200个字。" name="description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="itemNumber" class="col-sm-2 control-label">数量：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="itemNumber" placeholder="物品的数量" name="number">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">售价：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="发布售价务必良心" name="price">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">分类：</label>
                <div class="col-sm-10">
                    <select name="tags" id="selectTag" class="form-control">
                        {% for tag in tag_list %}
                        <option value="{{ tag.id }}" >{{ tag }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">上传照片：</label>
                <div class="col-sm-10">
                    <input type="file" class="btn btn-default form-control" id="image" name="image">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-success">发布</button>
                </div>
            </div>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
