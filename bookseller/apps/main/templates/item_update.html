{% extends "base.html" %}

{% block title %}修改物品信息{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>修改物品信息</h1>
    </div>
    <div id="project" class="row">
        <div class="col-md-4">
            <h3>原有图片</h3>
            <img src="
                {% if item.if_has_image %}{{item.image.url}}
                {% else %}/static/image/wutu.jpg{% endif %}
                " class="img-rounded" id="item_image">
        </div>
        <form class="form-horizontal col-md-8" role="form" action="" method="post"
                enctype="multipart/form-data">{% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">物品名：</label>
                <div class="col-sm-10">
                    <h4>{{item.title}}</h4>
                </div>
            </div>

            <div class="form-group">
                <label for="id_projectInfo" class="col-sm-2 control-label">修改物品描述：</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="id_projectInfo" placeholder="物品描述请少于200个字。" name="description" rows="3">{{item.description}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="itemNumber" class="col-sm-2 control-label">修改数量：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="itemNumber" placeholder="物品的数量" name="number" value="{{item.number}}">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">修改售价：</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="发布售价务必良心" name="price" value="{{item.price}}">
                </div>
            </div>
            <div class="form-group">
                <label for="image" class="col-sm-2 control-label">修改照片：</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="image" name="image" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                    <button type="submit" class="btn btn-success">修改</button>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-warning">删除</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
