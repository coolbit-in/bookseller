{% extends "base.html" %}

{% block title %}学长卖东西{% endblock %}

{% block content %}
<div class="container">
    <div id="tags">
        <div class="btn-group">
            <button type="button" class="btn btn-default">课本</button>
            <button type="button" class="btn btn-default">课外书</button>
            <button type="button" class="btn btn-default">数码产品</button>
            <button type="button" class="btn btn-default">数码外设</button>
            <button type="button" class="btn btn-default">家居用品</button>
            <button type="button" class="btn btn-default">服装鞋子</button>
            <button type="button" class="btn btn-default">体育用品</button>
            <button type="button" class="btn btn-default">其他</button>
        </div>
    </div>
    <div id="project">
        {% if not login %}
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="id_username" class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="id_username" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="id_password" class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="id_password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">登陆</button>
                </div>
            </div>
        </form>
        {% endif %}
        {% for item in item_list %}
        <div class="col-md-6 row well">
            <div class="col-md-4"><img src="{{pictureSrc}}" alt="..." class="img-rounded"></div>
            <div class="col-md-4">
                <h4>{{projectName}}<small>{{personName}}</small></h4>
                <p>{{projectInfo}}</p>
            </div>
            <div class="col-md-3">
                <h3>{price}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
